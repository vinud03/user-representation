<app-header (searchcriteria)="searchThis($event)"></app-header>
<div class="container" style="margin: auto;" *ngIf='isLoggedIn'>
    <div class="card-group">
        <div class="row">
            <div class="col flex-container" *ngFor="let d of data | filter:searchWord">
                <div class="card blue-grey darken-1 d-flex">
                    <div class="card-content white-text card-size">
                        <span class="card-title" id='title'>{{d.name}}</span>
                        <span class="card-title2" id='detail'>{{d.email}}</span>
                        <span class="card-title2" id='detail'>{{d.phone}}</span>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" (click)="Profile(d.id)">View Profile</button>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
        </div>
    </div>
</div>
